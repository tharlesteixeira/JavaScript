<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <style>
        body{
            background-color: rgb(97, 69, 255);
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Escreva seu nome:')
        document.write(`Ola, ${nome}! Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúculo é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
